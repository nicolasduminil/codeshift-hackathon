%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.username=xfer
%prod.quarkus.datasource.password=xfer
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://postgresql/xferdb
%prod.quarkus.datasource.jdbc.driver=org.postgresql.Driver
%prod.quarkus.datasource.jdbc.max-size=8
%prod.quarkus.datasource.jdbc.min-size=2
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:tcp://localhost/mem:test
%test.quarkus.datasource.jdbc.driver=org.h2.Driver
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
